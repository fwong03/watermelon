{% extends 'signedout-base.html' %}

{% block title %}Not Signed In{% endblock %}

{% block content %}
<div class="container">

    <h2>Welcome to Happy Camper!</h2>
    <h4>Let's get renting:</h4>
    <form class="form-inline" action="/handle-login" method="POST">
  <div class="form-group">
    <label class="sr-only" for="exampleInputEmail3">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword3">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Sign in</button>
</form>

    
    <p><a href="create-account">Don't have an account yet? Create one here.</a></p>
</div>
  
{% endblock %}
